<script src='../js/request.js'></script>
<script type="text/javascript">
	function submit() {
		//获取编辑器内容
		var details = editor.getElement('editor').body.innerHTML;
		//提交到服务器
		//ajax提交
		//$.post("../hi.do",{"str":details});
		
		//普通提交
		post("../hi.do",{"str":details});
		
	}
</script>

</head>
<body>
	<div id="epiceditor" style='width: 400px; height: 200px;'></div>
	<button type="button" onclick="submit()">提交</button>














</body>
<script>
	var opts = {
		container : 'epiceditor',
		textarea : null,
		basePath : '../epiceditor',
		clientSideStorage : true,
		localStorageName : 'epiceditor',
		useNativeFullscreen : true,
		parser : marked,
		file : {
			name : 'epiceditor',
			defaultContent : '',
			autoSave : 100
		},
		theme : {
			base : '/themes/base/epiceditor.css',
			preview : '/themes/preview/preview-dark.css',
			editor : '/themes/editor/epic-dark.css'
		},
		button : {
			preview : true,
			fullscreen : true,
			bar : "auto"
		},
		focusOnLoad : false,
		shortcut : {
			modifier : 18,
			fullscreen : 70,
			preview : 80
		},
		string : {
			togglePreview : '预览模式',
			toggleEdit : '编辑模式',
			toggleFullscreen : '进入全屏'
		},
		autogrow : false
	}
	var editor = new EpicEditor(opts);

	editor.load();
</script>
